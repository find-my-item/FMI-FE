version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 5
    versioning-strategy: "auto"
    labels:
      - "dependencies"
      - "dependabot"
      - "ðŸ¤– automated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "dependabot"
      - "ðŸ¤– automated"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
